<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <div class="auth-header">
        <div class="logo">üçõ</div>
        <h1>Welcome to DesiCorner</h1>
        <p>Sign in to your account to continue</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <!-- Sign In Button -->
      <button
        mat-raised-button
        color="primary"
        class="full-width submit-btn"
        (click)="signIn()">
        <mat-icon>login</mat-icon>
        <span>Sign In</span>
      </button>

      <p class="secure-note">
        <mat-icon class="lock-icon">lock</mat-icon>
        You'll be securely redirected to sign in via OAuth 2.0 PKCE
      </p>

      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/auth/register" class="link">Sign Up</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
